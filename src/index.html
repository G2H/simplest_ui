<script>
// inialize ids
var current_id = 1;
var previous_ids = [];

// get JSON from api
function handler()
{
    if (oReq.readyState == 4 /* complete */) {
        if (oReq.status == 200) {
            data = JSON.parse(oReq.response);
            renderPage(data,current_id);
        }
    }
}
var oReq = new XMLHttpRequest();
if (oReq != null) {
    oReq.open("GET", "http://ghh-curzon.appspot.com/getData", true);
    oReq.onreadystatechange = handler;
    oReq.send();
}
else {
    window.console.log("AJAX (XMLHTTP) not supported.");
}
